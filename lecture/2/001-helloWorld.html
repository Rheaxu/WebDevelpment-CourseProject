<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular Hello World</title> <!--Angular is used for the client side-->
    <script src="../../javascript/angular.min.js"></script>
</head>
<body ng-app><!--the angular application-->
    <h1>Angular Hello World</h1>

    <div ng-controller="HelloWorldController">
        <h2>Msg from hello world controller</h2> <!--The controller looks for the function with the same name-->
        <!--The div is the scope for the view-->
        {{message}}<!--A template. A space holder where we can put data. The scope of the controller can modify-->
    </div>

    <script>
        function HelloWorldController($scope) {
            $scope.message = "Hello World";
            console.log("Hello World")
        }
    </script>
