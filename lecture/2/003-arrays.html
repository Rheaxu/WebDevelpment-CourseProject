<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Interacting other Arrays with Angular</title>
    <script src="../../../javascript/jquery-1.1...">
    <script src="../../javascript/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.css">
</head>
<body ng-app>
   
    <div class="container" ng-controller="DataModelController">
        <h1>Interating Over Arrays with Angular</h1>
        <table class="table">
            <tr ng-repeat="employee in employees">

                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.salary}}</td>

            </tr>
        </table>

    </div>

    <script>
        function DataModelController($scope) {
            var alice = {
                firstName: "Alice",
                lastName: "Wonderland",
                salary: 123321
            };

            var bob = {
                firstName: "Bob",
                lastName: "Marley",
                salary: 234234
            };

            var charlie = {
                firstName: "Charlie",
                lastName: "Garcia",
                salary: 543253
            }

            var employee = [alice, bob, charlie]
            $scope.employee = alice;
            $scope.employees = employees;
        }
    </script>

    
</body>
</html>
